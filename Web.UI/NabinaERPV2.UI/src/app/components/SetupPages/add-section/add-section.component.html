<div class="col-13">
  <div class="card card-info">
    <div class="card-header">
      <h2 class="card-title">Add Section</h2>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
      <form [formGroup]="sectionForm">
        <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
          Section added Successfully
          <button (click)="closeAlert()" type="button" style="float:right ;" data-dismiss="alert" class="close"
            aria-label="Close">X</button>
        </div>
        <div *ngIf="alertError" class="alert alert-danger alert-dismissible fade show" role="alert">
          Section already exist
          <button (click)="closeErrorAlert()" type="button" style="float:right ;" data-dismiss="alert" class="close"
            aria-label="Close">X</button>
        </div>
        <div *ngIf="updatealert" class="alert alert-success alert-dismissible fade show" role="alert">
          Section Updated Successfully
          <button (click)="closeUpdateAlert()" type="button" style="float:right ;" data-dismiss="alert" class="close"
            aria-label="Close">X</button>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <!-- text input -->
            <div class="form-group">
              <label for="name">Section</label>
              <input formControlName="name" [(ngModel)]="section.name" class="form-control"
                [ngClass]="{'is-invalid' : submitted && f['name'].errors}" placeholder="Enter ...">
              <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                <div *ngIf="f['name'].errors['required']">Please enter section</div>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <!-- text input -->
            <div class="form-group">
              <label for="sortOrder">Sort Order</label>
              <input formControlName="sortOrder" [(ngModel)]="section.sortOrder" class="form-control"
                [ngClass]="{'is-invalid' : submitted && f['sortOrder'].errors}" placeholder="Enter ...">
              <div *ngIf="submitted && f['sortOrder'].errors" class="invalid-feedback">
                <div *ngIf="f['sortOrder'].errors['required']">Please enter sort order</div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <!-- checkbox -->
          <div class="form-group">
            <input class="form-check-input" type="checkbox" formControlName="isActive" [(ngModel)]="section.isActive">
            <label for="isActive">IsActive</label>
          </div>
        </div>
        <div>
          <button type="submit" class="btn btn-info" (click)="saveSection()">Save</button>
          &nbsp;
          <button [routerLink]="['/sectionsearch']" type="button" class="btn btn-info">Back</button>
        </div>
      </form>
    </div>
    <!-- /.card-body -->
  </div>
</div>
