<div class="col-12">
    <div class="card card-info">
        <div class="card-header">
            <h2 class="card-title">Termination Request</h2>
        </div>
        <form class="form-horizontal">
            <div class="card-body">
                <div class="row ">
                    <div class="col">
                        <div class="form-group row">
                            <label for="empName" class="col-sm-4 col-form-label">Employee Name:</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="empName" placeholder="Enter ...">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group row">
                            <label for="" class="col-form-label">Employee No:</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="empNo" name="empNo" placeholder="Enter ...">
                            </div>
                        </div>
                    </div>
               
                <div class="col">
                    <div class="form-group row">
                        <label for="" class="col-form-label">Nationality:</label>
                        <div class="col-sm-7">
                            <select name="" #natlist (change)="onSelectedNational()" class="form-control">
                                <option default value="0">-----Select-----</option>
                                <option *ngFor="let Natlist of NationalityList" [value]="Natlist.id">
                                    {{Natlist.nationality1}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group row">
                        <label for="" class="col-form-label">Status</label>
                        <div class="col-sm-7">
                            <select name="" #status (change)="onChangeStatus()" class="form-control">
                                <option value="">-----Select-----</option>
                                <option value="0">Active</option>
                                <option value="1">On Leave</option>
                                <option value="2">Resign</option>
                                <option value="3">Terminated</option>
                            </select>
                        </div>
                    </div>
                </div> 
            </div>
                <div>
                    <button type="submit" class="btn btn-info" (click)="search()">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="col-12">
    <div class="card">
        <div class="card-header">
            <button [routerLink]="['/TerminationRequest']" id="addbtn" type="button"
                class="btn btn-success btn rounded float-right"><i class="fas fa-plus"></i> Add New</button>
        </div>
        <div class="card-body table-responsive p-0" style="height: 550px;">
            <div class="card-body p-0">

                <div class="content" role="main">
                    <div class="example-container mat-elevation-z8">

                        <table mat-table [dataSource]="dataSource" class="table-bordened " style="width:100%;" matSort>

                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef> </th>
                                <td mat-cell *matCellDef="let term"><a [routerLink]="['/TerminationRequest',term.id]"
                                        id="editbtn"><i class="fas fa-edit"></i></a></td>
                            </ng-container>

                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef>Sl No.&nbsp;&nbsp; </th>
                                <td mat-cell *matCellDef="let term; let i=index"> {{(paginator.pageIndex *
                                    paginator.pageSize) + (i + 1)}} </td>
                            </ng-container>

                            <ng-container matColumnDef="empNo">
                                <th mat-header-cell *matHeaderCellDef> Emp No.</th>
                                <td mat-cell *matCellDef="let term"> {{term.empNo}} </td>
                            </ng-container>

                            <ng-container matColumnDef="leaveFrom">
                                <th mat-header-cell *matHeaderCellDef>File Date</th>
                                <td mat-cell *matCellDef="let term">{{term.leaveFrom}}</td>
                            </ng-container>

                            <ng-container matColumnDef="empName">
                                <th mat-header-cell *matHeaderCellDef>Employee Name</th>
                                <td mat-cell *matCellDef="let term">{{term.empName}}</td>
                            </ng-container>

                            <ng-container matColumnDef="empNationality">
                                <th mat-header-cell *matHeaderCellDef>Nationality</th>
                                <td mat-cell *matCellDef="let leave">{{leave.empNationality}}</td>
                            </ng-container>

                            <ng-container matColumnDef="status">
                                <th mat-header-cell *matHeaderCellDef>Status</th>
                                <td mat-cell *matCellDef="let leave">{{leave.status}}</td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator #paginator [pageSize]="12" [pageSizeOptions]="[5, 12, 25]" showFirstLastButtons
                            aria-label="Select page of periodic elements">
                        </mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
